author: philibl
description: On-Off Power Communication Protocol Implementation
version: 1.0

manifest_version: 2017-06-16
libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

config_schema:
  - ["onpc", "o", {"title": "ONPC app settings"}]
  - ["onpc.duration", "i", 120, {"title": "Duration to run ONPC (s)"}]
  - ["onpc.disconnect_duration_min", "i", 1, {"title": "The minimum amount of time being disconnected before running ONPC (s)"}]
  - ["onpc.disconnect_duration_max", "i", 60, {"title": "The maximum amount of time being disconnected before running ONPC (s)"}]
  - ["onpc.status_led", "i", 2, {"title": "LED used for ONPC status"}]
  - ["onpc.symbol", "i", 1, {"title": Which symbol to transmit"}]
  - ["wifi.sta.enable", true]
  - ["wifi.sta.ssid", "dd-wrt"]
  - ["wifi.sta.pass", "onpc_rocks"]
  - ["wifi.ap.enable", false]

includes:
  - include

sources:
  - src

libs:
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/wifi

tags:
  - wifi
  - onpc
